name: build-and-test

on:
  pull_request:
  push:
    branches-ignore:
      - gh-pages

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        ocaml-compiler:
          - 4.14.0
          # - 4.13.0
          # - 4.12.0
          # - 4.11.0
          # - 4.10.0
          # - 4.09.0
          - 4.08.0

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Init for CI
        run: ./script/ci-init

      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - name: Install dependencies
        run: opam pin . --yes

      - name: Build and test
        run: ./script/ci
